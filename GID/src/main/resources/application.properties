# Nota cómo añadimos ?sslmode=require al final
spring.datasource.url=jdbc:postgresql://ep-restless-bush-ahtyfyr4-pooler.c-3.us-east-1.aws.neon.tech:5432/neondb?sslmode=require

# Este es el usuario (el "quién")
